<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Anchor</title>
    <!-- RESET CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./scss/career.css" />
    <!-- MAIN JS -->
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="container-sm">
      <div class="status-bar"></div>

      <!-- HEADER -->
      <header>
        <a class="home" href="../index.html"
          ><img src="./img/homeBtn.png" alt="홈 버튼"
        /></a>
        <img
          class="previous hide"
          src="./img/previousBtn.png"
          alt="뒤로가기 버튼"
        />
        <h2>Career Anchor</h2>
        <img class="bar" src="./img/bar.png" alt="메뉴" />
      </header>

      <!-- CONTENT -->
      <div class="content">
        <!-- INTRO -->
        <section class="intro">
          <img class="anchor" src="./img/anchor.png" alt="닻" />
          <p>
            개인이 추구하는 경력 지향은 각자 다릅니다. <br />샤인(Schein)의 경력
            닻 모형을 참고하여 본인의 경력을 디자인 해보세요!
          </p>
          <img class="start" src="./img/startBtn.png" alt="시작 버튼" />
        </section>
        <!-- TEST PAGE -->
        <!-- QUESTION 1 -->
        <section class="test hide" id="question1">
          <div class="question">나는 상상력이 풍부하다</div>
          <div class="answer">
            <input onclick="goNextPage()" type="radio" name="Choice" value="veryYes" />
            <input onclick="goNextPage()" type="radio" name="Choice" value="yes" />
            <input onclick="goNextPage()" type="radio" name="Choice" value="soso" />
            <input onclick="goNextPage()" type="radio" name="Choice" value="no" />
            <input onclick="goNextPage()" type="radio" name="Choice" value="veryNo" />
          </div>
          <div class="question-status">
            <progress
              class="progress-bar"
              value="1"
              min="0"
              max="80"
            ></progress>
            <div class="question-count">1/80</div>
          </div>
        </section>
        <!-- QUESTION 2 -->
        <section class="test next" id="question2">
          <div class="question">나는 짱이다</div>
          <div class="answer">
            <input onclick="goNextPage()" type="radio" name="Choice" value="veryYes" />
            <input onclick="goNextPage()" type="radio" name="Choice" value="yes" />
            <input onclick="goNextPage()" type="radio" name="Choice" value="soso" />
            <input onclick="goNextPage()" type="radio" name="Choice" value="no" />
            <input onclick="goNextPage()" type="radio" name="Choice" value="veryNo" />
          </div>
          <div class="question-status">
            <progress
              class="progress-bar"
              value="1"
              min="0"
              max="80"
            ></progress>
            <div class="question-count">1/80</div>
          </div>
        </section>
        <!-- QUESTION 3 -->
        <section class="test hide" id="question3">
          <div class="question">나는 최고다</div>
          <div class="answer">
            <input onclick="goNextPage()" type="radio" name="Choice" value="veryYes" />
            <input onclick="goNextPage()" type="radio" name="Choice" value="yes" />
            <input onclick="goNextPage()" type="radio" name="Choice" value="soso" />
            <input onclick="goNextPage()" type="radio" name="Choice" value="no" />
            <input onclick="goNextPage()" type="radio" name="Choice" value="veryNo" />
          </div>
          <div class="question-status">
            <progress
              class="progress-bar"
              value="1"
              min="0"
              max="80"
            ></progress>
            <div class="question-count">1/80</div>
          </div>
        </section>
        <section class="result hide"></section>
      </div>
      <footer>
        <span
          >ⓒ 2023 Front-end Test-World Project.<br />
          All Rights Reserved.</span
        >
      </footer>
      <div class="home-indicator"></div>
      <canvas></canvas>
    </div>
  </body>
</html>
