<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Anchor</title>
    <!-- RESET CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script

      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    <script defer src="./js/main.js"></script>

  <body>
    <div class="container-sm">
      <div class="status-bar"></div>
      <header>
        <img class="home" src="./img/home.png" alt="홈 버튼" />

        <img class="bar" src="./img/bar.png" alt="메뉴" />
      </header>
      <div class="content">
        <img class="anchor" src="./img/닻.png" alt="닻" />
        <p class="intro">개인이 추구하는 경력 지향은 각자 다릅니다. 샤인(Schein)의 경력 닻 모형을 참고하여 본인의 경력을 디자인 해보세요!</p>
        <img class="start" src="./img/start.png" alt="시작 버튼" />
      </div>
      <footer>
        <span>ⓒ 2023 Front-end Test-World Project.<br /> All Rights Reserved.</span>
      </footer>
      <div class="home-indicator">
      </div>
    </div>
