<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- GOOGLE ANALYTICS -->

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }

      gtag("config", "G-G56FENNKVL");

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Eyes</title>

    <!-- FAVICON -->
    <link rel="icon" href="./img/favicon.png" type="image/x-icon" />

    <!-- FONTASWEOM -->
    <script src="https://kit.fontawesome.com/767921fe6e.js" crossorigin="anonymous"></script>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- KAKAO SDK -->
    <script defer src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <!-- HTML2CANVAS -->
    <script src="./JS/html2canvas.js"></script>

    <!-- RESET CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="./SCSS/game/game-pg-style.css" />

    <!-- JS -->
    <script defer src="./JS/game-pg.js"></script>
    <script defer src="./JS/share.js"></script>
  </head>

  <body>
    <!-- HEADER -->
    <div class="capture-area">
      <div class="container">
        <div class="gameBoard">
          <header div class="menu">
            <nav class="status">
              <div class="time">
                <strong id="player-time" aria-label="남은 시간"></strong>
              </div>
              <div class="stage">stage<strong id="player-stage" aria-label="스테이지"></strong></div>
              <div class="home">
                <a href="./color.html" class="home--Btn">
                  <span class="sr-only">메인 페이지로 이동</span>
                </a>
              </div>
            </nav>
          </header>

          <!-- MAIN GAME -->
          <main class="game">
            <div class="palette"></div>
          </main>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal">
        <div class="modal__content">
          <div class="modal__content-title">
            <h1 class="modal__content-title--result">게임 종료!</h1>
            <span class="modal__content-title--stage">
              <strong>STAGE</strong>
            </span>
            <p class="modal__content-title--desc"></p>
          </div>

          <button class="white-button modal__content-close-button" type="button">닫기</button>

          <!-- 공유하기 -->
          <div class="share">
            <h5 align="center">친구에게 공유하기</h5>
            <div>
              <button onclick="capture()">카톡으로<br />결과 공유</button>
              <button onclick="captureExport()">이미지로 <br />결과 저장</button>
              <button onclick="copyToClipBoard()">URL<br />복사</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
