<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction</title>

    <!-- RESET CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./scss/reaction.css" />

    <!-- ICON -->
    <script
      src="https://kit.fontawesome.com/545748ece8.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <div class="container-sm">
      <div class="status-bar"></div>
      <header>
        <div class="header-container">
          <img src="./img/home.png" alt="집 아이콘" />
          <div class="title">Reaction test</div>
          <img src="./img/burger.png" alt="버거 메뉴" />

      </header>
      <div class="content">
        <img
          class="content__title-img"
          src="./img/title.png"
          alt="타이틀 이미지"
        />
        <div class="content__title-text">파란색에 클릭하세용</div>
        <img src="./img/btn_play.png" alt="버튼" />
      </div>
      <footer></footer>
      <div class="home-indicator"></div>
    </div>
